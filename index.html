<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thuy Vy Tran | Hello</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libertinus+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #a7d8f7;
      --primary-alt: #d0eaff;
      --text: #333333;
      --bg: #ffffff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: 'Libertinus Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 2rem;
    }
    .wrap {
      text-align: center;
      max-width: 720px;
    }
    h1 {
      font-size: clamp(1.8rem, 3.5vw, 2.5rem);
      font-weight: 700;
      margin-bottom: 1rem;
    }
    p.desc {
      font-size: clamp(1rem, 2.2vw, 1.2rem);
      margin-bottom: 1.5rem;
      opacity: 0.9;
    }
    a.btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      font-weight: 700;
      color: #0b3a53;
      background: linear-gradient(180deg, var(--primary-alt), var(--primary));
      border: 2px solid var(--primary);
      padding: 0.75rem 1.25rem;
      border-radius: 999px;
      box-shadow: 0 8px 22px rgba(167,216,247,0.35);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    a.btn:hover { transform: translateY(-2px); box-shadow: 0 12px 28px rgba(167,216,247,0.45); }
    .arrow { transition: transform 0.15s ease; display: inline-block; }
    a.btn:hover .arrow { transform: translateX(3px); }

  
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <h1>hi, I’m thuyvy.</h1>
    <p class="desc">click below to view my projects.</p>
    <a class="btn" href="test.html#projects" aria-label="Go to projects">See my projects <span class="arrow">→</span></a>

  
  </main>
</body>
</html>
